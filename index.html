<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <div class="overlay">
        <div class="wrap">
            <label>Player 1:</label>
            <input class="p1" type="text" placeholder="Please type your name here...">
            <label>Player 2:</label>
            <input class="p2" type="text" placeholder="Please type your name here...">
            <input type="button" value="Start" class="startbtn">
        </div>
    </div>
    <div class="winner">
        <h1>Winner!!!</h1>
        <p></p>
        <div class="button">
            <button class="restart">Play Again</button>
            <button class="newgame">Start New Game</button>
        </div>
    </div>
    <div class="main">
        <h1>TIC TAC TOE</h1>
        <div class="players"></div>
        <div class="container">
            <div class="box box-1"><i class="lol"></i></div>
            <div class="box box-2"><i class="lol"></i></div>
            <div class="box box-3"><i class="lol"></i></div>
            <div class="box box-4"><i class="lol"></i></div>
            <div class="box box-5"><i class="lol"></i></div>
            <div class="box box-6"><i class="lol"></i></div>
            <div class="box box-7"><i class="lol"></i></div>
            <div class="box box-8"><i class="lol"></i></div>
            <div class="box box-9"><i class="lol"></i></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
